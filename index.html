<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="clock" id="clock"></div>
    <h1>Lista de Tarefas</h1>
    <div class="task-input">
      <input type="text" id="new-task" placeholder="Digite uma nova tarefa...">
      <button id="add-task-btn">Adicionar</button>
    </div>
    <div class="filter-buttons">
      <button class="filter-btn" data-filter="all">Todas</button>
      <button class="filter-btn" data-filter="pending">Pendentes</button>
      <button class="filter-btn" data-filter="completed">ConcluÃ­das</button>
    </div>
    <ul id="task-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
